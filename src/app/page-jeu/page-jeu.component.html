<div>
  <ion-text color="primary">
    <p class="ion-text-center">Bienvenue {{ pseudo }}</p>
  </ion-text>
<h1 class="ion-text-center" [innerHTML]="currentQuestion?.question"></h1>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let response of currentQuestion?.answers">
        <ion-button expand="block" class="ion-text-wrap" (click)="answer(response)" [ngClass]="{'good': nextQuestion && response == currentQuestion?.correct_answer, 'bad': nextQuestion && response != currentQuestion?.correct_answer, 'unknown': !nextQuestion}" [innerHTML]="response"></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button expand="full" (click)="next()" *ngIf="nextQuestion && !endGame">Question suivante</ion-button>
  <ion-button  [routerLink]="['/score']" expand="full" (click)="goToScore()" *ngIf="nextQuestion && endGame">Voir mon score</ion-button>
</div>
